
  <div>
    <mat-form-field class="d-block">
      <input #buscar matInput placeholder="Buscar..." (keyup)="filtrar(buscar.value)">
    </mat-form-field>
    <div class="text-danger" *ngIf='carterasLista.length == 0 && buscar.value != ""'>
      No hay carteras con el nombre '{{buscar.value}}'
    </div>
    <div>
      <div *ngIf="carterasLista.length > 0" class="h5 text-secondary">Resultados 1 - {{carterasLista.length}} de
        {{carterasLista.length}} carteras</div>
    </div>
    <div id="listaCarteras" class="m1-n5 mt-2">
      <ul>
        <li *ngFor="let cartera of carterasLista" [class.carteraNegativa]="isRentabilidadNegativa(cartera)">
          <mat-icon>
            event
          </mat-icon>
          <a class="">
            <!--|date:'d/M/yyyy'-->
            <span class="fechaCreacion">{{cartera.fechaCreacionCartera}}</span>
            <span class="nombre ">{{cartera.nombreCartera}}</span>
            <span class="capital ">{{cartera.capitalInvertido}} â‚¬</span>
            <span class="rentabilidad">{{cartera.rentabilidad}} %</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
